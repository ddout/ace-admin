server:
  port: 8765

spring:
  application:
    name: ace-gateway
  profiles:
    active: "@spring.active@"
  cloud:
    config:
      name: ${spring.application.name},global-server-config
      profile: ${spring.profiles.active}
      enabled: true
      label: "@ace.configure.label@"
      uri: "http://@ace.configure.ip@:@ace.configure.port@"
  main:
    allow-bean-definition-overriding: true

